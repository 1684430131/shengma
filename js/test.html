<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/echarts/4.6.0/echarts-en.js"></script>
</head>
<body>
    <div id="app" style="display: flex;">
        <canvas id="canvas" width="100" height="100" ></canvas>
    </div>
    <script>
         echarts.init(document.getElementById("canvas")).setOption({
           
           tooltip: {
               trigger: 'item',
               formatter: "{a} <br/>{b} : {c} ({d}%)"
           },
           color: ['#CD5C5C', '#00CED1'],
           stillShowZeroSum: false,
           series: [
               {
                   name: 'bug分布',
                   type: 'pie',
                   radius: '80%',
                   center: ['60%', '60%'],
                   data: [
                       {value: 1, name: '后台_bug'},
                       {value: 3, name: 'IOS_bug'},
                       
                   ],
                   itemStyle: {
                       emphasis: {
                           shadowBlur: 10,
                           shadowOffsetX: 0,
                           shadowColor: 'rgba(128, 128, 128, 0.5)'
                       }
                   }
               }
           ]
       })
    </script>
</body>
</html>
